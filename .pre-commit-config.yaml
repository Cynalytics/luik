repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "2.2"
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-install

  - repo: local
    hooks:
      - id: update-requirements-txt
        name: "Update requirements.txt"
        description: "Generate requirements.txt based on poetry.lock"
        entry: poetry
        args: [export, --output, requirements.txt]
        language: system
        pass_filenames: false

      - id: update-requirements-dev-txt
        name: "Update requirements-dev.txt"
        description: "Generate requirements-dev.txt based on poetry.lock"
        entry: poetry
        args: [export, --with, dev, --output, requirements-dev.txt]
        language: system
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: debug-statements

      - id: end-of-file-fixer

      - id: fix-byte-order-marker

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        files: pyproject.toml$

  - repo: https://github.com/MarketSquare/robotframework-tidy
    rev: "4.18.0"
    hooks:
      - id: robotidy

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.2"
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-pyyaml
          - types-cachetools
          - types-retry
          - pydantic
          - pynacl
          - httpx
          - types-python-dateutil
          - types-requests
          - types-croniter

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ["tomli"]
        args: ["-L", "lama", "--ignore-regex", ".{1024}|.*codespell-ignore.*"]

  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: v16.25.0
    hooks:
      - id: stylelint
        args: [--fix]
        additional_dependencies:
          - stylelint@15.10.1
          - stylelint-config-standard-scss@10.0.0
        files: "^(rocky\/assets\/css\/|docs\/source\/).*.(css|scss|sass)$"

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["-e", "SC1091"]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-w", "-s", "-i", "4", "-sr"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.2.5
